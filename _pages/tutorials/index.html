---
layout: default
permalink: /tutorials/
title: "Tutorials"
body_class: "tutorials-page"
---

<div class="row small-up-1 medium-up-2 large-up-3">
{% for topic in site.data.tutorial-types %}
  <div class="column">
    <div class="tutorial-image">
    {% if topic.image %}
      <img class="{{topic.title | downcase | normalize_whitespace }}-image" src="{{ topic.image }}" />
    {% endif %}
    </div>
    <div class="tutorial-details">
      <h5 class="uppercase">{{ topic.title }}</h5>
      <p>{{ topic.description }}</p>
      <a class="button hollow" href="{{ topic.link }}">View</a></li>
    </div>
  </div>
{% endfor %}
</div>
